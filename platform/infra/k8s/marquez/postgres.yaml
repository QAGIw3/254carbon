apiVersion: v1
kind: Secret
metadata:
  name: marquez-db
  namespace: marquez
type: Opaque
stringData:
  password: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marquez-postgres
  namespace: marquez
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marquez-postgres
  template:
    metadata:
      labels:
        app: marquez-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: marquez
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: marquez-db
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: marquez-postgres
  namespace: marquez
spec:
  selector:
    app: marquez-postgres
  ports:
  - port: 5432
    targetPort: 5432


