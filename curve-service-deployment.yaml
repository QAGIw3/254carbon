# Curve Service Deployment and Service
# - Exposes HTTP on 8001
# - Connects to PostgreSQL and ClickHouse for curve data
# - ImagePullPolicy set to Never for local dev
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curve-service
  namespace: market-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curve-service
  template:
    metadata:
      labels:
        app: curve-service
    spec:
      containers:
      - name: curve-service
        image: docker.io/254carbon/curve-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgresql:5432/market_intelligence
        - name: CLICKHOUSE_HOST
          value: clickhouse
        - name: PYTHONPATH
          value: /app
        - name: ENVIRONMENT
          value: development
---
apiVersion: v1
kind: Service
metadata:
  name: curve-service
  namespace: market-intelligence
spec:
  selector:
    app: curve-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
