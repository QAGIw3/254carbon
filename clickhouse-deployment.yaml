# ClickHouse single-node Deployment and Service (prod-sized)
# - Strategy: Recreate (prevents dual-mount on RWO PVC during rollout)
# - Probes: HTTP /ping for readiness/liveness on 8123
# - Resources: requests 32Gi/16 CPU; limits 64Gi/32 CPU (tune per environment)
# - Volumes: PVC backed by local-path (RWO)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: market-intelligence
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:25.9.2.1
        # Expose HTTP (8123) and native (9000) ports
        ports:
        - containerPort: 8123
        - containerPort: 9000
        resources:
          requests:
            memory: "32Gi"
            cpu: "16"
          limits:
            memory: "64Gi"
            cpu: "32"
        readinessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        # Persistent data and configuration
        volumeMounts:
        - name: clickhouse-storage
          mountPath: /var/lib/clickhouse
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/config.d/
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/
        env:
        - name: CLICKHOUSE_DB
          value: market_intelligence
        - name: CLICKHOUSE_USER
          value: default
        - name: CLICKHOUSE_PASSWORD
          value: password
      volumes:
      - name: clickhouse-storage
        persistentVolumeClaim:
          claimName: clickhouse-pvc
      - name: clickhouse-config
        configMap:
          name: clickhouse-config
      - name: init-script
        configMap:
          name: clickhouse-init
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: market-intelligence
spec:
  selector:
    app: clickhouse
  ports:
  - name: http
    port: 8123
    targetPort: 8123
  - name: native
    port: 9000
    targetPort: 9000
  type: ClusterIP
